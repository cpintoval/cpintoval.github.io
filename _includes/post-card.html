<a class="post-card" href="{{ post.url | prepend: site.baseurl | replace: '//', '/' }}">
    <div class="post-card-container">
        <h2 class="post-card-title">{{ post.title }}</h2>
        {% if post.subtitle %}
            <h3 class="post-card-subtitle">{{ post.subtitle }}</h3>
        {% else %}
            <h3 class="post-card-subtitle">{{ post.excerpt | strip_html | truncatewords: 15 }}</h3>
        {% endif %}
        <p class="post-card-meta">Posted on
            {{ post.date | date: '%B %d, %Y' }} &middot; {% include read_time.html content=post.content %}          
        </p>
    </div>
</a>
